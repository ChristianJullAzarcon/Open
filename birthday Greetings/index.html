<!DOCTYPE html>
<html>
<head>
    <title>B-Day</title>
    <style>
        body {
            justify-content: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            background-color: black;
            margin: 0;
            overflow: hidden; /* To hide any overflow from the moving text */
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: -1;
            overflow: hidden;
        }

        .background-text div {
            width: 100%;
            white-space: nowrap;
            font-size: 150px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1); /* Light and transparent color */
            text-align: center;
            animation: moveSideToSide 4s linear infinite;
        }

        @keyframes moveSideToSide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .background-text div:nth-child(even) {
            animation-direction: reverse; /* Alternate direction for even rows */
        }

        p {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            font-style: italic;
            color: beige; 
            margin: 0;
            z-index: 1; /* Ensure this text stays on top */
        }

        .zoom {
            display: inline-block;
            animation: zoomInOut 1s infinite;
        }

        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        hr {
            width: 80%;
            border: 1px solid beige;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="background-text">
        <div>MORE SUCCESS</div>
        <div>ALWAYS BE HAPPY</div>
        <div>STAY FOCUSED</div>
        <div>WE LOVE YOU</div>
        <div>HAPPY LIFE</div>
        <div>MORE BIRTHDAY WISHES</div>
    </div>

    <hr>
    <p id="birthday-message"></p>
    <hr>

    <script>
        const message = "HAPPY BIRTHDAY";
        const messageContainer = document.getElementById("birthday-message");

        message.split("").forEach((char, index) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.classList.add("zoom");
            span.style.animationDelay = `${index * 0.1}s`;
            messageContainer.appendChild(span);
        });
    </script>
</body>
</html>
